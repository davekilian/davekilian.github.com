<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %} {{ page.title }} | {%endif%} Dave Kilian's Blog</title>
        <link rel="stylesheet" href="/bootstrap.min.css" />
        <link rel="stylesheet" href="/global.css" />
        <link rel="stylesheet" href="/highlight.css" />
    </head>
    <body>
        <div class="container-fluid" style="margin: 0; padding: 0">
            <div class="row-fluid hidden-print" style="height: 8em; background-color: #eee">
                <div class="col-xs-12">
                    <div class="post-container titlebar">
                        <center>
                        <div class="row-fluid">
                            <div class="col-xs-12"><h1>Dave Kilian's Blog</h1></div>
                        </div>
                        <div class="row-fluid">
                            <div class="col-xs-3"><h4><a href="/about.html">About</a></h4></div>
                            <div class="col-xs-3"><h4><a href="/index.html">Blog</a></h4></div>
                            <div class="col-xs-3"><h4><a href="/resume.pdf">CV</a></h4></div>
                            <div class="col-xs-3"><h4><a href="http://www.github.com/davekilian">GitHub</a></h4></div>
                        </div>
                        </center>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                {{ content }}
            </div>
            <div class="row-fluid">
                <div class="col-xs-12">
                    <div class="post-container">
                        <p>&copy; Dave Kilian 2012-2023</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script type="text/javascript"
          src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
            extensions: ["tex2jax.js"],
            jax: ["input/TeX","output/HTML-CSS"],
            tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
          });
        </script>
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-35334615-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
    </body>
</html>
