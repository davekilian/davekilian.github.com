---
layout: blog
---
<div style="padding: 1em">
    <div class="post-container">
        <div style="margin-bottom: 3em; margin-top: 4em">
                <h1 class="post-title">{{ page.title }}</h1>
                {% if page.draft %}
                    <h5 style="color:#a22">This post is marked as a draft. Content may be incomplete or missing.</h5>
                {% endif %}
        </div>
        <div class="post-content">
            {{ content }}
        </div>
        <div class="hidden-print">
            <hr />
            <a style="font-size: 150%" href="/">Back to Blog Index</a>
        </div>
    </div>
</div>
