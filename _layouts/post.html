---
layout: default
---
<div style="padding: 1em">
    <div class="post-container">
        <div>
            <h1 class="post-title">{{ page.title }}</h1>
            <p style="color: #333">{{ page.date | date: "%B %Y" }}</p>
            {% if page.draft %}
                <h5 style="color:#a22">This post is a draft. Content may be incomplete or missing.</h5>
            {% endif %}
        </div>
        <div class="post-content">
            {{ content }}
        </div>
        <div class="hidden-print">
            <hr />
            <a href="/">Back to Blog Index</a>
        </div>
    </div>
</div>
