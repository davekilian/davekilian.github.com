---
layout: default
---
<div style="padding: 1em">
    <div class="post-container">
        <div style="margin-bottom: 3em; margin-top: 4em">
            <h1 class="post-title">Primer: {{ page.title }}</h1>
        </div>
        <div class="post-content">
            {{ content }}
        </div>
        {% if page.istoc == false %}
        <div class="hidden-print">
            <hr />
            <a style="font-size: 150%" href="/primer">Back to Book Index</a>
        </div>
        {% endif %}
    </div>
</div>
