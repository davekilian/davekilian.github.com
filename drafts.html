---
layout: default
---
<div class="post-container">
    {% for post in site.posts %}
        {% if post.draft %}
            <div class="post-blurb">
                <h2 style="text-align: left"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <div class="post-date">{{ post.date | date: "%B %Y" }}</div>
            </div>
        {% endif %}
    {% endfor %}

    <hr/>
    <a style="font-size: 150%" href="/">(hide draft posts)</a>
</div>
