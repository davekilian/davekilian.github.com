---
layout: default
---
<section class="content">
    {% for post in site.posts %}

    <div class="post-blurb">
        <div style="margin: 0; padding: 0; max-width: 600px">
            <header style="padding-bottom: 1em">
                <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
                <h6>{{ post.date | date_to_long_string }}</h6>
                {% if post.draft %}
                    <h5 style="color:#a22">This post is marked as a draft. Content may be incomplete or missing.</h5>
                {% endif %}
            </header>

            {{ post.content | truncatewords: 75 }} 
        </div>
    </div>

    <hr/>

    {% endfor %}
</section>
