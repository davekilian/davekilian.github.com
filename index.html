---
layout: default
---
<section class="content">
    {% for post in site.posts %}
        {% unless post.draft %}
        <div class="post-blurb">
            <div style="margin: 0; padding: 0; max-width: 700px">
                <header style="padding-bottom: 1em">
                    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
                    <h6>{{ post.date | date_to_long_string }}</h6>
                </header>
            </div>
        </div>

        <hr/>
        {% endunless %}
    {% endfor %}

    <a href="drafts.html">(show draft posts)</a>
</section>
