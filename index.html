---
layout: default
---
<div style="padding: 1em">
    <center><h1>Dave Kilian's Blog</h1></center>
    <hr/>

    {% for post in site.posts %}
        {% unless post.draft %}
            <div class="post-blurb">
                <h2 style="text-align: center"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            </div>
        {% endunless %}
    {% endfor %}

    <hr/>
    <center><a style="font-size: 150%" href="drafts.html">(show draft posts)</a></center>
</div>
