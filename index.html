---
layout: blog
---
<div style="padding: 1em; font-family: Source Sans Pro, sans-serif">
    <center><h1>Dave Kilian's Blog</h1></center>
    <hr/>

    <div class="post-container" style="margin-top: 0; padding-top: 0">
        {% for post in site.posts %}
            {% unless post.draft %}
                <div class="post-blurb">
                    <h2 style="text-align: left"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <div class="post-date">{{ post.date | date: "%B %Y" }}</div>
                </div>
            {% endunless %}
        {% endfor %}

        <hr/>
        <a style="font-size: 150%" href="drafts.html">(show draft posts)</a>
    </div>
</div>
